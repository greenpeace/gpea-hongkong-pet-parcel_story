<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GP PET Template</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.4deac48a.css">
  </head>
  <body class="antialiased text-gray-900 bg-gray-100 relative flex flex-col items-center font-notohk">
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please

        your experience and security.
      </p>

    <!-- Add your site or application content here -->
    <!-- header -->
    <header class="header header--white">
      <div class="container mx-auto flex items-center justify-between">
        <div>
          <img class="logo logo--green" src="https://api.greenpeace.org.hk/general/logo/GP-logo-2019-TC-green-%5bweb%5d-01.png" alt="logo">
          <img class="logo logo--white" src="https://api.greenpeace.org.hk/general/logo/GP-logo-2019-TC-white-%5bweb%5d-01.png" alt="logo">
        </div>
        <div class="nav-button">
          <a class="btn" data-scroll="" href="#form-container">立即登記</a>
        </div>
      </div>
    </header>
    <!-- end of header -->
    <main id="app" class="main">
      <section class="py-12 section-hero relative">
        <!-- Hero -->
        <div class="hero-overlay absolute-full"></div>
        <div class="hero-banner absolute-full"></div>
        <!-- Hero -->
        <!-- Form -->
        <div class="form-container container mx-auto self-center min-h-screen md:inset-auto md:px-4 sm:max-w-sm lg:max-w-md">
          <div class="form-header">
            <h2 class="text-white">
              堅守香港海洋最後一道防線
            </h2>
          </div>
          <form class="form-body">
            <div class="form-row">
              <div class="flex flex-wrap">
                <div class="w-full mb-4 md:mb-0 md:w-1/2 md:pr-1">
                  <label class="form-label">
                    姓氏 Last Name
                  </label>
                  <input class="form-input" type="text" placeholder="姓氏 Last Name">
                </div>
                <div class="w-full md:w-1/2 md:pl-2">
                  <label class="form-label">
                    名字 First Name
                  </label>
                  <input class="form-input" type="text" placeholder="名字 First Name">
                </div>
              </div>
            </div>
            <div class="form-row">
              <label for="" class="form-label">
                電郵地址 Email Address
              </label>
              <input type="text" class="form-input" placeholder="電郵地址 Email Address">
            </div>
            <div class="form-row flex items-end">
              <div class="flex-none">
                <input class="w-16 form-input" type="text" placeholder="852" value="852">
              </div>
              <div class="flex-none mb-3">
                <span class="mx-2 text-gray-400 pointer-events-none">-</span>
              </div>
              <div class="flex-1">
                <label class="form-label">
                  聯絡電話 Mobile Number
                </label>
                <input class="form-input" type="text" placeholder="聯絡電話 Mobile Number">
              </div>
            </div>
            <div class="form-row">
              <label class="form-label">
                出生日期 Birthday
              </label>
              <div class="relative">
                <input class="form-input" type="text" placeholder="DD/MM/YYYY">
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="form-row">
              <label class="flex items-start">
                <input checked="" type="checkbox">
                <span class="form-label">
                  <span class="block text-xs text-gray-600">我願意收到綠色和平發送的通訊，讓我能掌握環保工作的最新脈動！我同意綠色和平按照<u>個人資料政策</u>與我聯絡，包括提供環保工作資訊及捐款呼籲等。</span>
                </span>
              </label>
            </div>
            <div class="form-row">
              <button class="form-button">
                Sign the petition
              </button>
            </div>
          </form>
        </div>
        <!-- Form -->
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="container mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full md:w-1/2">
            <img class="logo mb-4" src="https://api.greenpeace.org.hk/general/logo/GP-logo-2019-TC-white-%5bweb%5d-01.png" alt="Greenpeace 綠色和平">
            <p class="text-sm">
              綠色和平是獨立的國際環保組織，通過科學研究、政策倡議及和平行動，揭露全球環境問題並提出相應解決方案。我們從不接受任何政府、企業或政治團體的資助，只接受個人的直接捐款，以維持公正獨立。
            </p>
            <div class="font-bold text-sm my-8">
              © GREENPEACE 2020
            </div>
          </div>
          <div class="w-full md:w-1/2">
            <ul class="footer-links">
              <a target="_blank" rel="noopener noreferrer" href="http://www.greenpeace.org/hongkong/" alt="主頁">主頁</a><a target="_blank" rel="noopener noreferrer" href="https://www.greenpeace.org/hongkong/policies/privacy-and-cookies/" alt="私隱政策與個人資料收集聲明">私隱政策與個人資料收集聲明</a><a target="_blank" rel="noopener noreferrer" href="http://www.greenpeace.org/hk/about/contact/" alt="聯絡我們">聯絡我們</a><a target="_blank" rel="noopener noreferrer" href="https://www.greenpeace.org/hongkong/about/overview/" alt="關於綠色和平">關於綠色和平</a>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- end of footer -->

    <script src="main.a7d17269.js"></script>
  </body>
</html>
