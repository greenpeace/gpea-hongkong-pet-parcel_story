<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GP Preference center</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.caefe20e.css">
  </head>
  <body class="antialiased text-gray-900 bg-gray-100 relative flex flex-col items-center font-notohk md:h-screen">
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <!-- header -->
    <header class="header header--green">
      <div class="container mx-auto flex items-center justify-between">
        <div>
          <img class="logo logo--green" src="https://api.greenpeace.org.hk/general/logo/GP-logo-2019-TC-green-%5bweb%5d-01.png" alt="logo">
          <img class="logo logo--white" src="https://api.greenpeace.org.hk/general/logo/GP-logo-2019-TC-white-%5bweb%5d-01.png" alt="logo">
        </div>
        <div class="nav-button">
          <a class="btn" data-scroll="" href="#form-container">立即登記</a>
        </div>
      </div>
    </header>
    <!-- end of header -->
    <main id="app" class="main">
      <section class="preference min-h-screen relative">
        <div class="container">
          <div>
            <div class="text-center mt-4 mb-8">
              <h1 class="text-2xl font-bold">Manage your preferences</h1>
              <h2 class="text-xl">Your interests:</h2>
            </div>

            <div class="preference-card-wrapper grid-cols-3 md:grid-cols-3 xl:grid-cols-6">
              <div class="preference-card arctic">
                <img class="w-full" src="https://storage.googleapis.com/planet4-hongkong-stateless/2019/06/90888991-arctic-246x300.png" alt="preference name">
                <div class="preference-card-name">
                  <label>
                    <span>arctic</span>
                    <input type="checkbox">
                  </label>
                </div>
              </div>
              <div class="preference-card health">
                <img class="w-full" src="https://storage.googleapis.com/planet4-hongkong-stateless/2019/06/fd64422e-health-246x300.png" alt="preference name">
                <div class="preference-card-name">
                  <label>
                    <span>HEALTH</span>
                    <input type="checkbox">
                  </label>
                </div>
              </div>
              <div class="preference-card plastics">
                <img class="w-full" src="https://storage.googleapis.com/planet4-hongkong-stateless/2019/06/c0c12ef7-climate-246x300.png" alt="preference name">
                <div class="preference-card-name">
                  <label>
                    <span>plastics</span>
                    <input type="checkbox">
                  </label>
                </div>
              </div>
              <div class="preference-card climate">
                <img class="w-full" src="https://storage.googleapis.com/planet4-hongkong-stateless/2019/06/03c8c582-forest-246x300.png" alt="preference name">
                <div class="preference-card-name">
                  <label>
                    <span>climate</span>
                    <input type="checkbox">
                  </label>
                </div>
              </div>
              <div class="preference-card forests">
                <img class="w-full" src="https://storage.googleapis.com/planet4-hongkong-stateless/2019/06/03c8c582-forest-246x300.png" alt="preference name">
                <div class="preference-card-name">
                  <label>
                    <span>forests</span>
                    <input type="checkbox">
                  </label>
                </div>
              </div>
              <div class="preference-card oceans">
                <img class="w-full" src="https://storage.googleapis.com/planet4-hongkong-stateless/2019/06/9f0a9303-ocean-1-246x300.png" alt="preference name">
                <div class="preference-card-name">
                  <label>
                    <span>oceans</span>
                    <input type="checkbox">
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-body mx-auto" style="max-width: 600px;">
            <h1 class="text-2xl text-center mb-4 font-bold">
              Contact methods:
            </h1>
            <div class="form-row">
              <label class="form-label">
                <input type="checkbox">
                I am interested in everything
              </label>
            </div>
            <div class="form-row">
              <label class="form-label"><input type="checkbox">Email</label>
              <input class="form-input" type="text" placeholder="Email address">
            </div>
            <div class="form-row">
              <label class="form-label"><input type="checkbox">SMS</label>
              <input class="form-input" placeholder="Mobile">
            </div>
            <div class="form-row">
              <label class="form-label"><input type="checkbox">Phone</label>
              <input class="form-input" placeholder="Phone">
            </div>
            <div class="form-row">
              <label class="form-label"><input type="checkbox">Mail</label>
              <input class="form-input" placeholder="Address">
            </div>
            <div class="form-row">
              <label class="form-label"><input type="checkbox">Unsubscribe from all</label>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full md:w-1/2">
            <img class="logo mb-4" src="https://api.greenpeace.org.hk/general/logo/GP-logo-2019-TC-white-%5bweb%5d-01.png" alt="Greenpeace 綠色和平">
            <p class="text-sm">
              綠色和平是獨立的國際環保組織，通過科學研究、政策倡議及和平行動，揭露全球環境問題並提出相應解決方案。我們從不接受任何政府、企業或政治團體的資助，只接受個人的直接捐款，以維持公正獨立。
            </p>
            <div class="font-bold text-sm my-8">
              © GREENPEACE 2020
            </div>
          </div>
          <div class="w-full md:w-1/2">
            <ul class="footer-links">
              <a target="_blank" rel="noopener noreferrer" href="http://www.greenpeace.org/hongkong/" alt="主頁">主頁</a><a target="_blank" rel="noopener noreferrer" href="https://www.greenpeace.org/hongkong/policies/privacy-and-cookies/" alt="私隱政策與個人資料收集聲明">私隱政策與個人資料收集聲明</a><a target="_blank" rel="noopener noreferrer" href="http://www.greenpeace.org/hk/about/contact/" alt="聯絡我們">聯絡我們</a><a target="_blank" rel="noopener noreferrer" href="https://www.greenpeace.org/hongkong/about/overview/" alt="關於綠色和平">關於綠色和平</a>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- scripts -->
    <script src="main.b97defea.js"></script>
  </body>
</html>
